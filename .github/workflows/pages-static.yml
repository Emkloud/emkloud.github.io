name: Deploy static site to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Debug listing + add .nojekyll
        run: |
          echo "Root listing:" && ls -la
          echo "Site listing:" && ls -la site
          test -f site/index.html || (echo "ERROR: site/index.html missing" && exit 1)
          # ensure Jekyll doesn't interfere (harmless even if not needed)
          : > site/.nojekyll

      - name: Upload site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
